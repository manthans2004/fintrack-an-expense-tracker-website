<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Fintrack</title>
  <style>
    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --highlight-color: #ff007c;
      --background-color: rgba(255, 255, 255, 0.9);
      --input-focus-color: #6a11cb;
      --button-hover-color: #ff409f;
      --font-family: 'Poppins', sans-serif;
    }

    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
      position: relative;
    }

    /* Dynamic Background Elements */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .floating-icon {
      position: absolute;
      width: 80px;
      opacity: 0.2;
      animation: float 15s infinite ease-in-out;
    }

    .floating-icon:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .floating-icon:nth-child(2) { top: 30%; left: 80%; animation-delay: 2s; }
    .floating-icon:nth-child(3) { top: 60%; left: 10%; animation-delay: 4s; }
    .floating-icon:nth-child(4) { top: 80%; left: 50%; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(20deg); }
    }

    /* Login Container */
    .login-container {
      width: 100%;
      max-width: 400px;
      background: var(--background-color);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-illustration {
      width: 60%;
      margin: 0 auto 20px;
      animation: bounce 1.5s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: var(--primary-color);
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
    }

    /* Input Fields */
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: 1em;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      border-color: var(--input-focus-color);
      box-shadow: 0 0 10px var(--input-focus-color);
    }

    /* Button Styling */
    button[type="submit"] {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      background: linear-gradient(to right, var(--highlight-color), var(--button-hover-color));
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background: linear-gradient(to right, var(--button-hover-color), var(--highlight-color));
      transform: scale(1.05);
    }

    .signup-redirect {
      margin-top: 20px;
      font-size: 1em;
    }

    .signup-redirect a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }

    .signup-redirect a:hover {
      text-decoration: underline;
    }

    /* Error Message */
    .error-message {
      color: red;
      font-size: 1em;
      margin-top: 15px;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 25px;
      }

      .login-illustration {
        width: 80%;
      }

      h2 {
        font-size: 1.7em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="background-animation">
    <img src="https://via.placeholder.com/100?text=$" alt="Dollar Icon" class="floating-icon">
    <img src="https://via.placeholder.com/100?text=%" alt="Percentage Icon" class="floating-icon">
    <img src="https://via.placeholder.com/100?text=₹" alt="Rupee Icon" class="floating-icon">
    <img src="https://via.placeholder.com/100?text=€" alt="Euro Icon" class="floating-icon">
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <img src="login1.png" alt="Login Illustration" class="login-illustration">
    <h2>Welcome Back to Fintrack!</h2>
    <p>Log in to track your expenses effortlessly</p>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="********" required>
      </div>
      <button type="submit">Log In</button>
      <p id="errorMessage" class="error-message">Invalid email or password. Please try again.</p>
    </form>
    <p class="signup-redirect">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Sending the login request
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        console.log("Response from server:", data);  // Log server response for debugging

        // Check if login is successful
        if (data.success) {
          console.log("Token received:", data.token);
          localStorage.setItem("token", data.token); // Save token for authenticated requests
          alert("Login successful!");

          // Send additional confirmation or log data (optional)
          await fetch("/api/send-confirmation", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, message: "Login successful" })
          });

          window.location.href = "dashboard.html"; // Redirect to dashboard
        } else {
          document.getElementById("errorMessage").style.display = "block"; // Show error message
          alert(data.message); // If login fails, show error message
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("An error occurred. Please try again.");
      }
    });
  </script>

</body>
</html>
